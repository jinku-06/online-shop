{% extends 'base.html' %} {% block body %} {% from 'bootstrap5/form.html' import
render_form %}

<div class="container py-5">
  <div class="row">
    <div class="col-md-8 col-lg-6 mx-auto text-center">
      <h1 class="pt-5 pb-3 text-warning fw-bold">Become a Shinobi!</h1>
      <p class="text-muted mb-4">Join us and start shopping like a ninja!</p>
      <div class="card shadow-lg border-0">
        <div class="card-body">
          {{ render_form(form) }}
          <p class="mt-3">
            Already have an account?
            <a href="{{url_for('login')}}" class="text-warning">Login here!</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
