<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Canceled, Shinobi!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Trebuchet MS", sans-serif;
        background: linear-gradient(to right, #f7f7f7, #f5b7b1);
        margin: 0;
        padding: 0;
      }

      section {
        text-align: center;
        padding: 50px;
        margin: 50px auto;
        max-width: 600px;
        background-color: #fff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }

      h1 {
        font-size: 3rem;
        color: #ff6347;
      }

      p {
        font-size: 1.2rem;
        color: #333;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .cancel-message {
        font-size: 1.8rem;
        color: #ff4500;
        font-weight: bold;
      }

      .icon {
        font-size: 5rem;
        color: #ff6347;
        margin: 20px 0;
      }

      .btn-shop {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2rem;
        background-color: #ff4500;
        color: white;
        border: none;
        border-radius: 8px;
        text-decoration: none;
      }

      .btn-shop:hover {
        background-color: #e63900;
      }

      footer {
        margin-top: 30px;
        text-align: center;
        color: #999;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <section>
      <i class="fas fa-times-circle icon"></i>
      <h1>Checkout Canceled</h1>
      <p class="cancel-message">Did you get cold feet, shinobi?</p>
      <p>
        No worries, even Naruto sometimes needs a break! Feel free to explore
        more items, add what you like, and come back anytime for your next
        purchase.
      </p>
      <div>
        <a href="/shop" class="btn-shop">Back to Shop</a>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Shinobi Shop. All Rights Reserved.</p>
    </footer>
  </body>
</html>
